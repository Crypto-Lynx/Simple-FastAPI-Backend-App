{% extends "base.html" %}

{% block title %}Чат-Комнаты{% endblock %}

{% block content %}
    <h2>Список чат-комнат</h2>
    <ul>
        {% for room in rooms %}
            <li><a href="/rooms/{{ room.id }}">{{ room.name }}</a></li>
        {% endfor %}
    </ul>
    <form action="/rooms" method="post">
        <label for="room_name">Создать новую комнату</label>
        <input type="text" id="room_name" name="name" required>

        <button type="submit">Создать</button>
    </form>
    <a href="/profile">Вернуться в профиль</a>
{% endblock %}
